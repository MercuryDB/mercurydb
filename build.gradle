allprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'com.google.guava:guava:+'
        // shorthand for compile group: 'com.google.guava', name: 'guava', version: '+'
        compile 'commons-io:commons-io:+'
        compile 'com.github.spullara.mustache.java:compiler:+'
        compile 'org.javassist:javassist:+'
        compile 'commons-cli:commons-cli:+'
    }
}
